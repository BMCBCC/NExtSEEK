<!--- This is the DND tree with mouse control, refer to: http://bl.ocks.org/robschmuecker/7880033 --->

<style type="text/css">
  
  .node {
    cursor: pointer;
  }

  .overlay{
      background-color:#EEE;
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
   
  .node text {
    font-size:10px; 
    font-family:sans-serif;
  }
   
  .link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

</style>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

    var treeData = {{ report.treeData_multiparents|safe }};

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>

<script type="text/javascript" src="{{ STATIC_URL }}js/buildtree/d3.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/buildtree/angular.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/buildtree/lodash.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/buildtree/zoomable_multiparent_tree.js"></script>
<div id="tree-container"></div>
