<script type="text/javascript">

var assetData = {{ report.assetData|safe }};


$(document).ready(function(){
			//$('#asset_table_div').hide();
	$('#dgtable').datagrid({
		onCheck: function(index,row){
			row.ck = true;
		},
		onUncheck: function(index,row){
			row.ck = false;
		},
		onCheckAll: function() {
            //var allRows = $(this).treegrid('getAllRows');
            //var state = $(this).data('datagrid');
            //state.checkedRows = allRows;
			var rows = $(this).datagrid('getRows');
			for(var i=0; i<rows.length; i++){
				var row = rows[i];
				row.ck = true;
			}
        },
        onUncheckAll: function() {
            //var state = $(this).data('datagrid');
            //state.checkedRows = [];
			var rows = $(this).datagrid('getRows');
			for(var i=0; i<rows.length; i++){
				var row = rows[i];
				row.ck = false;
			}
        }
	})
			
});


$(function(){
	//document.getElementById("asset_table_div").style.display = 'none';
	//document.getElementById("south_div").style.display = 'none';
    var dg = $('#dgtable').datagrid();
    dg.datagrid('enableFilter', [{
				field:'piUrl',
				type:'label'
			}]);
	

});
	
	function publishAssets(dg, url) {
		var project_id = $('#publish_project').combobox('getValue');
		if(project_id==0){
			alert('No Project is selected.');
			return;
		}
		var project =  $('#publish_project').combobox('getText');
		
		var investigation_id = $('#publish_investigation').combobox('getValue');
		if(investigation_id==0){
			alert('No Investigation is selected.');
			return;
		}
		var investigation =  $('#publish_investigation').combobox('getText');
		
		var study_id = $('#publish_study').combobox('getValue');
		if(study_id==0){
			alert('No Study is selected.');
			return;
		}
		var study = $('#publish_study').combobox('getText');
		
		var assay_id = $('#publish_assay').combobox('getValue');
		if(assay_id==0){
			alert('No Assay is selected.');
			return;
		}
		var assay = $('#publish_assay').combobox('getText');
			
		var rows = dg.datagrid('getRows');
		// download only those rows shown in the table
		//alert("download some");
		if (rows.length==0){
			alert('No asset in the table is available for publishing.');
			return;
		}
		//alert(rows.length);
		var allIds = [];
		var assetTypes = [];
		for(var i=0; i<rows.length; i++){
			var row = rows[i];
			
			//var selected = $('#dg').datagrid('getEditor', {index: i, field: 'selected'});
			//if ($(selected.target).is(':checked')){
			if(row.ck){
				//alert('checked');
				allIds.push(row.id);
				assetTypes.push(row.asset_type);
			}
			else{
				//alert('unchecked');
			}
		}
		if (allIds.length==0){
			alert('No asset in the table is selected for publishing.');
			return;
		}
		//alert(allIds);
		var allids = JSON.stringify(allIds);
		var assettypes = JSON.stringify(assetTypes);
		var msg = 'You have selected '
			+ allIds.length
			+ ' assets in the ISA for publishing. You must be superuser to do so. Do you really want to publish those assets?';
		$.messager.confirm('Publishing assets', msg, function(r){
            if (r){
                //alert('Stop: A revision is in progress!');
				//return
            }
			else{
				return;
			}
							
			var win = $.messager.progress({
				title:'Please waiting',
				msg:'Publishing assets ...'
			});
			
			$.get(url,
				{
					'allids': allids,
					'assettypes': assettypes,
			        'project': project,
			        'investigation': investigation,
					'study': study,
					'assay': assay,
			        'project_id': project_id,
			        'investigation_id': investigation_id,
					'study_id': study_id,
					'assay_id': assay_id
				},
				function(data){
					$.messager.progress('close');
					var obj = jQuery.parseJSON(data);
				    var msg = obj.msg;
					var status = obj.status;
					var link = obj.link;
					var ptype = obj.ptype;
					if(ptype=='Sample'){
						if(status==1){
							window.location.href = link; 
						}
						else {
							alert(msg);
						}
						return;
					}
					
					// Otherwise, either 'Datafile' or 'SOP'
					var diclist = obj.diclist;
					var dg = $('#dgtable');
					var row = dg.datagrid('getSelected');
					var rows = dg.datagrid('getRows');
					
					for(var j=0,len=rows.length; j<len; j++){
						row = rows[j];
						var index = dg.datagrid('getRowIndex', row);
						for(var i=0; i<diclist.length; i++){
							var dici = diclist[i];
							var id = dici.id;
							var statusi = dici.statusi;
							if (rows[j]['id']==id){
								dg.datagrid('updateRow', {
									index: index,
									row: {
										'title': dici.title,
										'assay': dici.assay,
										//'notes': dici.filename,
										'notes': dici.msg
									}
								})
							}
						}
					}	
					
					if(status==1){
						//window.location.href = link; 
					}
					else {
						alert(msg);
					}
					return;
				}
			);
			return;
		});
	}

</script>
