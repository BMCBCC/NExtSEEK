<script type="text/javascript">
    function getTreeChecked(){
        var nodes = $('#atree').tree('getChecked');
        var s = '';
        for(var i=0; i<nodes.length; i++){
            if (s != '') s += ',';
			s += nodes[i].id;
        }
		return s;
    }
</script>
