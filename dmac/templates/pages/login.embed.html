<div class="navbar-header">
    <div class="container">
        
    </div>
</div>
<div class="container" style="margin-top:10px"></div>
<div id="login" style="width:100%">
    You need to log in to use this application. <br />
    Please log in with your SEEK credential.<br />
    <br />
    <p style="color:red">
        {{ error }}
    </p>
    <form action="" method="post">
        {% csrf_token %}
        <table id="table-login">
            <span style="color:red">*</span> = required fields
            <tr>
                <td>Username:<span style="color:red">*</span></td>
                <td><input type="text" name="username" id="username" placeholder="Enter your username" required></td>
            </tr>
            <tr>
                <td>Password:<span style="color:red">*</span></td>
                <td><input type="password" name="password" id="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td><a href="https://SEEK.server/signup">Need an account?</a> or</td>
                <td><a href="https://SEEK.server/forgot_password">Forgotten your password?</a> </td>
            </tr>
            <tr>
                <td>
                    <h2>SEEK/NExtSEEK</h2>
                    <hr>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="checkbox" name="no-expire" id="no-expire" value="yes">
                    <label for="no-expire">Stay logged in</label>
                    <br />
                    <br />
                    <input id="index_buttons" type="submit" value="Log in" style="margin-left:25px">
                </td>
            </tr>
        </table>
    </form>
</div>
